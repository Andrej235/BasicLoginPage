<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="center-children-grid">
        <div id="popup" class="popup-appear">
            <div id="popup-btn"></div>
            <h1 id="log-in-title">Welcome!</h1>

            <div class="center-children-grid">
                <input type="text" name="emailInput" id="email-input" placeholder="Email" class="input-field">
                <input type="password" name="passwordInput" id="password-input" placeholder="Password"
                    class="input-field">
                <div class="center-children-grid">
                    <div id="submit-btn" class="center-children-grid">
                        <h1 class="submit-btn-title">Log In</h1>
                    </div>
                </div>
                <div id="remember-me-wrapper">
                    <input type="checkbox" name="rememberMeCheckbox" id="remember-me-checkbox">
                    <h2 id="remember-me-label">Remember Me</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
